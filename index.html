<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- BOOTSTRAP LINK -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <!-- FONT AWESOME-->
  <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <!-- FONTS -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    /> 
<!-- CSS LINK -->
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

<!-- MAIN -->
  <body>
  <!-- HEADER -->
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

  <!-- CALENDER -->

    <div class="container" >
      <!-- ALERT GOES HERE -->
        <!-- HOUR ROWS -->
        <!-- Our time blocks have icons and places to submit your events/appointments for the day -->
        <form id="target">
      
          <section class="row" id= "nineAM">
          <label for= "9am" class="col">9 AM</label>
          <input class="col-6" type="text" class="form-control" id="textInput">
                            
          <button class="col" type="submit" value="Add" id="addBtn">Add</button>
          
          <!-- ICON -->
          <i class="fas fa-calendar-check col"></i>
          </section>
          
          <section class="row" id= "tenAM">
            <label for= "10am" class="col">10 AM</label>
            <input type="text" class="form-control col-6" id="textInput">

            <button class="col" type="submit" value="Add" id="addBtn">Add</button>
           
            <!-- ICON -->
            <i class="fas fa-calendar-check col"></i>
            </section>

            <section class="row" id= "elevenAM">
              <label for= "11am" class="col">11 AM</label>
              <input type="text" class="form-control col-6" id="textInput">
              <button class="col" type="submit" value="Add" id="addBtn">Add</button>
              <!-- ICON -->
              <i class="fas fa-calendar-check col"></i>
              </section>
          
              <section class="row" id= "twelvePM">
                <label for= "12pm" class="col">12 PM</label>
                <input type="text" class="form-control col-6" id="textInput">
                <button class="col" type="submit" value="Add" id="addBtn">Add</button>
                <!-- ICON -->
                <i class="fas fa-calendar-check col"></i>
                </section>

                <section class="row" id= "onePM">
                  <label for= "1pm" class="col">1 PM</label>
                  <input type="text" class="form-control col-6" id="textInput">
                  <button class="col" type="submit" value="Add" id="addBtn">Add</button>
                  <!-- ICON -->
                  <i class="fas fa-calendar-check col"></i>
                  </section>

                  <section class="row" id= "twoPM">
                    <label for= "2pm" class="col">2 PM</label>
                    <input type="text" class="form-control col-6" id="textInput">
                    <button class="col" type="submit" value="Add" id="addBtn">Add</button>
                    <!-- ICON -->
                    <i class="fas fa-calendar-check col"></i>
                    </section>

                    <section class="row" id= "threePM">
                      <label for= "3pm" class="col">3 PM</label>
                      <input type="text" class="form-control col-6" id="textInput">
                      <button class="col" type="submit" value="Add" id="addBtn">Add</button>
                      <!-- ICON -->
                      <i class="fas fa-calendar-check col"></i>
                      </section>

                      <section class="row" id= "fourPM">
                        <label for= "4pm" class="col">4 PM</label>
                        <input type="text" class="form-control col-6" id="textInput">
                        <button class="col" type="submit" value="Add" id="addBtn">Add</button>
                        <!-- ICON -->
                        <i class="fas fa-calendar-check col"></i>
                        </section>

                        <section class="row" id= "fivePM">
                          <label for= "5pm" class="col">5 PM</label>
                          <input type="text" class="form-control col-6" id="textInput">
                          <button class = "col" type="submit" value="Add" id="addBtn">Add</button>
                          <!-- ICON -->
                          <i class="fas fa-calendar-check col"></i>
                          </section>
        </form>
    </div>

    
    <!-- JS LINK -->
    <script src="./script.js"></script>
<!-- JQUERY LINK -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- MOMENT MIN LINK -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
