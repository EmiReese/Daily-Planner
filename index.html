<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- BOOTSTRAP LINK -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <!-- FONT AWESOME-->
  <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <!-- FONTS -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    /> 
<!-- CSS LINK -->
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

<!-- MAIN -->
  <body>
  <!-- HEADER -->
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead" onload="showTime();"></p>
    </header>
    
  <!-- CALENDER -->

    <div class="container" >
        <!-- HOUR ROWS -->
        <!-- Our time blocks have icons and places to submit your events/appointments for the day -->
        <form id="target">
      <!-- 9 AM  -->
          <section class="row" id= "09:00">
          <label for= "9am" class="col">9 am</label>
         <textarea class="col-6  form-control" type="text"  id="textInput1"></textarea>
        <button class="col" type="submit" value="Add" id="addBtn1">Add</button>
          <!-- ICON -->
          <i class="fas fa-calendar-check col"></i>
          </section>
          
          <!-- 10 AM -->
          <section class="row" id= "10:00">
            <label for= "10am" class="col">10 am</label>
            <textarea type="text" class="form-control col-6" id="textInput2"></textarea>
            <button class="col" type="submit" value="Add" id="addBtn2">Add</button>
            <!-- ICON -->
            <i class="fas fa-calendar-check col"></i>
            </section>

           <!--  11 AM -->
            <section class="row" id= "11:00">
              <label for= "11am" class="col">11 am</label>
              <textarea type="text" class="form-control col-6" id="textInput3"></textarea>
              <button class="col" type="submit" value="Add" id="addBtn3">Add</button>
              <!-- ICON -->
              <i class="fas fa-calendar-check col"></i>
              </section>

          <!-- 12 PM -->
              <section class="row" id= "12:00">
                <label for= "12pm" class="col">12 PM</label>
                <textarea type="text" class="form-control col-6" id="textInput4"></textarea>
                <button class="col" type="submit" value="Add" id="addBtn4">Add</button>
                <!-- ICON -->
                <i class="fas fa-calendar-check col"></i>
                </section>

                    <!-- 1 PM -->
                <section class="row" id= "13:00">
                  <label for= "1pm" class="col">1 PM</label>
                  <textarea type="text" class="form-control col-6" id="textInput5"></textarea>
                  <button class="col" type="submit" value="Add" id="addBtn5">Add</button>
                  <!-- ICON -->
                  <i class="fas fa-calendar-check col"></i>
                  </section>

                    <!-- 2 PM -->
                  <section class="row"  id= "14:00">
                    <label for= "2pm" class="col">2 PM</label>
                    <textarea type="text" class="form-control col-6" id="textInput6"></textarea>
                    <button class="col" type="submit" value="Add" id="addBtn6">Add</button>
                    <!-- ICON -->
                    <i class="fas fa-calendar-check col"></i>
                    </section>

                      <!-- 3 PM -->
                    <section class="row" id= "15:00">
                      <label for= "3pm" class="col">3 PM</label>
                      <textarea type="text" class="form-control col-6" id="textInput7"></textarea>
                      <button class="col" type="submit" value="Add" id="addBtn7">Add</button>
                      <!-- ICON -->
                      <i class="fas fa-calendar-check col"></i>
                      </section>

                        <!-- 4 PM -->
                      <section class="row" id= "16:00">
                        <label for= "4pm" class="col">4 PM</label>
                        <textarea type="text" class="form-control col-6" id="textInput8"></textarea>
                        <button class="col" type="submit" value="Add" id="addBtn8">Add</button>
                        <!-- ICON -->
                        <i class="fas fa-calendar-check col"></i>
                        </section>

                          <!-- 5 PM -->
                        <section class="row" id= "17:00">
                          <label for= "5pm" class="col">5 PM</label>
                          <textarea type="text" class="form-control col-6" id="textInput9"></textarea>
                          <button class = "col" type="submit" value="Add" id="addBtn9">Add</button>
                          <!-- ICON -->
                          <i class="fas fa-calendar-check col"></i>
                          </section>
        </form>
    </div>

    
    <!-- JS LINK -->
    <script src="./script.js"></script>
<!-- JQUERY LINK -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- MOMENT MIN LINK -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
